<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <form id="form">
        <input type="text" id="city" /><label for="city">City</label>
        <div class="input-field col s12">
          <select name="state" id="state">
            <option value="">Please Select State</option>
          </select>
          <!-- <label for="state">State</label> -->
        </div>
        <div>
        <p>
            <input class="filled-in" type="checkbox" id="checkbox" />
            <label for="checkbox" id="checkboxL">Save Area</label>
        </p>
        
        </div>
        <button type="submit" id="submit">Get Temp</button>
      </form>
    </div>
    <div class="row">
      <div class="col s12 m6">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title" id="city-name"></span>
            <p id="weatherStatusDay1"></p>
            <img id="day1Icon" alt="" />
            <p id="temp"></p>
          </div>
          <div class="card-action">
            <a href="#"></a>
            <a href="#"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
